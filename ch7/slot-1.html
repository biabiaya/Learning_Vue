<!DOCTYPE html> 
<html> 
<head>
    <meta charset="utf-8" >
    <title>Vue 示例</title>
</head> 
<body>
    <div id="app">
        <!-- 单个slot -->
        <child-component>
            <p>分发的内容</p>
            <p>更多分发的内容</p>
        </child-component>
    </div>
        <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
        <script>
            Vue.component('child-component', {
                template: '\
                <div>\
                    <slot>\
                        <p>如果父组件没有插入内容，我将作为默认出现</p>\
                    </slot>\
                </div>'
            });

            var app = new Vue({ 
                el:'#app'
            })
        </script>
        
        <div id="app">
            <!-- 具名slot -->
            <child-component>
                <h2 slot="header">标题</h2>
                <p>正文内容</p>
                <p>更多的正文内容</p>
                <div slot="footer">底部</div>
            </child-component>
        </div>
            <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
            <script>
                Vue.component('child-component', {
                    template: '\
                    <div class="container">\
                        <div class="header">\
                            <slot name="header"></slot>\
                        </div>\
                        <div class="main">\
                            <slot></slot>\
                        </div>\
                        <div class="footer">\
                            <slot name="footer"></slot>\
                        </div>\
                    </div>'
                });
    
                var app = new Vue({ 
                    el:'#app'
                })
            </script> 
</body> 
</html>
