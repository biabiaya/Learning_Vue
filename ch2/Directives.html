<!DOCTYPE html> 
<html> 
<head>
    <meta charset="utf-8" >
    <title>Vue 示例</title>
</head> 
<body>
    <div id="app">
        <p v-if="show">这是一段文本</p>
        <button @click="toggle">点击隐藏</button>
        <a :href="url">慕课网</a></br>
        <img :src="imgUrl" width="300">
    </div>
        <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
        <script>
            var app = new Vue({ 
                el:'#app',
                data: {
                    show: true,
                    url: 'http://www.imooc.com',
                    imgUrl:'C:/Users/biya5/Desktop/bia/Vuejs-实战/img/狗子.jpg'
                },
                methods: {
                    toggle: function () {
                        this.show = !this.show;
                    }
                }
            })
        </script> 
</body> 
</html>
