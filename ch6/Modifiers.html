<!DOCTYPE html> 
<html> 
<head>
    <meta charset="utf-8" >
    <title>Vue 示例</title>
</head> 
<body>
    <div id="app">
        <!-- .lazy修饰符,在改变事件中同步 -->
        <input type="text" v-model.lazy="message">
        <p>{{ message }}</p>
        <!-- .number修饰符，将输入转换为Number类型 -->
        <input type="number" v-model.number="message">
        <p>{{ message }}</p>
        <!-- .trim修饰符，自动过滤输入的首位空格 -->
        <input type="text" v-model.trim="message">
        <p>{{ message }}</p>
    </div>
        <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
        <script>
            var app = new Vue({ 
                el:'#app',
                data: {
                    message: '',
                }
            })
        </script> 
</body> 
</html>
